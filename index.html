<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghibli Reviw App</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>Ghibli Review App</h1>
        <img alt="ghibli-logo" src="./images/ghibli-logo.png" />
    </header>

    <section>
        <select id="movie-title-selector" name="movie-title-selector">
        </select>
    </section>

        
    <section id="display-info"></section>

    <form id="reviewed-input"> 
        <div id="submit-review-box">Your Review
            <input type="text" id="reviewed-film" name="reviewed-film" />
            <input type="submit" id="submit-review" value="Submit Review" />
        </div>
         <div>
            <ul id="titles-list"></ul>
        </div>
    </form>
</body>
</html>
